    <div id="todaydinner">
        
        <script language="JavaScript">


            var output = "<h1>"
            var diningHallClosed = 0;
            var d = new Date();

            if((d.getHours() >= 19 && d.getMinutes() > 15)
                || d.getHours() >= 20) {
                diningHallClosed = 1;
            }
        
            if(!diningHallClosed) {
                output += "Dinner today"
            } else {
                output += "Today's Dinner is over. Dinner tomorrow"
            }
            output += ":"
            output += "</h1>"
            document.write(output)
        </script>
